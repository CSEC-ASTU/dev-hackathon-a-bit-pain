<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col" th:text>Requested By</th>
            <th scope="col" th:text>Request Date</th>
            <th scope="col" th:text>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="request:${requestList}">
            <td th:text="${request.appUser.firstName+' '+request.appUser.lastName}"></td>
            <td th:text="${request.requestedAt}"></td>
            <td th:text="${request.status}"></td>
            <td>
                <a th:href="@{/user/request/activate/{id}(id=${request.appUser.id})}" class="btn btn-primary">Accept</a>
                <a th:href="@{/user/request/decline/{id}(id=${request.appUser.id})}" class="btn btn-primary">Decline</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
