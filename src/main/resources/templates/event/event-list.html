<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <span class="text-success" th:text="${success}" th:if="${success}"></span></br>
    <a th:href="@{/event/create}" class="btn btn-info text-white">Create event</a>

    <div class="mb-3" th:each="event:${eventList}">
       <span class="text-info">
         Title: <h1 th:text="${event.title}"></h1>
      </span>
        <span class="text-info">
          <p th:text="${event.description}"></p>
    </span>
        <span class="text-info">
          <p th:text="${event.eventDate}"></p>
    </span>
        <span class="text-info">
          <p th:text="${event.evenLocation}"></p>
    </span>
        <span class="text-info">
          <p th:text="${event.scope}"></p>
    </span>
        <span class="text-info">
          <p th:text="${event.description}"></p>
    </span>
        <span class="text-info">
          <p th:each="organizer:${event.organizers}" th:text="organizer.firstName+' '+lastName"></p>
    </span>


    </div>

</div>
</body>
</html>
