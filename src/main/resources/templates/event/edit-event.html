<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <a th:href="@{/event}" class="btn btn-info text-white">Event List</a>
    <form action="#" th:action="@{/event/edit}" th:object="${event}" method="POST">
        <div class="mb-3">
            <label for="eventTitle" class="form-label">Event Title</label>
            <input type="text" th:field="*{title}" class="form-control" id="eventTitle" >
        </div>
        <div class="mb-3">
            <label for="eventDescription" class="form-label"> Event Description</label>
            <input type="textarea" th:field="*{description}" class="form-control" id="eventDescription">
        </div>
        <div class="mb-3">
            <label for="eventLocation" class="form-label"> Event Location</label>
            <input type="textarea" th:field="*{eventLocation}" class="form-control" id="eventLocation">
        </div>
        <div class="mb-3">
            <label for="eventDate" class="form-label"> Event Date</label>
            <input type="date" th:field="*{eventDate}" class="form-control" id="eventDate">
        </div>
        <div class="mb-3" >
            <label class="form-label">Scope</label>
            <div th:each="scope:${scopeList}">
                <label th:for="${scope}" class="form-label" th:text="${scope}"></label>
                <input type="radio" th:field="*{scope}" name="scope" th:value="${scope}" id="scope">
            </div>
        </div>
        <select class="form-select" aria-label="Default select example" id="appUserList"  th:field="*{attendees}" multiple="multiple">
            <option th:each="appUser:${appUserList}" th:value="${appUser.id}"
                    th:text="${appUser.firstName+' '+appUser.lastName}"></option>
        </select>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
