<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <span class="text-info">Invite Members</span></br>
    <form action="#" th:action="@{/event/invite-members}" th:object="${event}" method="POST">
        <input type="hidden" th:value="id">
    <table class="table">
        <thead>
        <tr>
            <th scope="col" th:text>Member</th>
            <th scope="col" th:text>Invite</th>
        </tr>

        </thead>
        <tbody>
        <tr th:each="appUser:${appUserList}">
            <td th:text="${appUser.firstName+' '+appUser.lastName}">
                <input type="checkbox" th:field="attendees" th:value="appUser.id">
            </td>
        </tr>
        </tbody>
    </table>
        <button type="submit" class="btn btn-primary">Invite</button>
    </form>
</div>
</body>
</html>
